<!DOCTYPE html>
<html lang="ja">
    <link rel="stylesheet"  type = "text/css" href="style.css">

    <head>

        <meta charset="UTF-8">
        <title>お問合わせフォームを作る</title>

    </head>
    
    <body>
        <h1>お問合せフォーム</h1>

        <form method = "post" action = "mail_confirm.php">
            <div>
                <label>名前</label>
                <br>
                <input type = "text" required  class = "text" name = "name" size = "35">
            </div>

            <div>
                <label>メールアドレス</label>
                <br>
                <input type = "text" required class = "text" name = "mail" size = "35">
            </div>

            <div>
                <label>年齢</label>
                <br>
                <select class = "dropdown" name = "age" required>
                    <option value = "" hidden>選択してください</option>
                        <script>
                            for (var i = 18; i <= 65; i++) {
                                document.write ("<option>");
                                document.write (i);
                                document.write ("</option>");
                            }
                        </script>
                </select>
            </div>

            <div>
                <label>コメント</label>
                <br>
                <textarea name = "comments" required class = "textarea"  rows = "10" cols = "40"></textarea> 
            </div>

            <div>
                <input type = "submit"  class = "submit" value = "送信する">
            </div>

            
        </form>

    </body>

    </html>
